<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link href="assets/CSS/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <!--MAIN-->

    <main>
        <section id="signup">
            <form id="signup-form" method="POST" action="https://formdump.codeinstitute.net">
                <h2><i class="fa-solid fa-heartbeat"></i> Let's get you signed up!</h2>
                <label for="first-name">First Name</label>
                <input type="text" name="first_name" id="first-name" class="text-input" required>
                <br>
                <label for="last-name">Last Name</label>
                <input type="text" name="last_name" id="last-name" class="text-input" required>
                <br>
                <label for="email-address">Email Address</label>
                <input type="email" name="email_address" id="email-address" class="text-input" required>
                <br>
                <div class="radio-buttons">
                    <div>
                        <label for="new">New</label>
                        <input type="radio" name="exercising_preference" id="new" required>
                    </div>
                    <div>
                        <label for="member">Member</label>
                        <input type="radio" name="exercising_preference" id="member" required>
                    </div>
                    <div>
                        <label for="trial">Trial</label>
                        <input type="radio" name="exercising_preference" id="trial" required>
                    </div>
                </div>
                <button type="submit" class="join-button">Let's work!</button>
            </form>
        </section>
    </main>

    </header>






</body>

</html>
